<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M치quina Caza Mu침ecos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to bottom, #89f7fe,#66a6ff);
    }
    .estado {
      background-color: #e8f1fa;
      padding: 10px;
      margin: 10px auto;
      width: fit-content;
      border-radius: 8px;
    }
    .contenedor-juego {
      display: flex;
      justify-content: center;
      align-items: center; 
      gap: 30px;
      margin-top: 30px;
    }

    .maquina {
      width: 400px;
      height: 400px;
      position: relative;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2px;
      border: 2px solid #ccc;
      background: white;
    }

    .controles {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .controles button {
      margin: 5px;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    
    .area {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      font-weight: bold;
      font-size: 16px;
      white-space: pre-wrap;
    }
    .garra {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url("https://previews.123rf.com/images/doomu/doomu1502/doomu150200087/37044817-chrome-rob%C3%B3tica-garra-sobre-un-fondo-blanco.jpg");
      background-size: cover;
      pointer-events: none;
    }
    .ganados {
      margin-top: 30px;
      font-size: 20px;
      border: 2px dashed #aaa;
      padding: 10px;
    }
    @keyframes capturaAnimacion {
      0% { transform: translateY(0); }
      50% { transform: translateY(80px); }
      100% { transform: translateY(0); }
    }
    
    .garra-animando {
      animation: capturaAnimacion 2s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>游꿢 M치quina Caza Mu침ecos</h1>
  <div class="estado" id="estado">Estado: Esperando moneda</div>
  <div>
    <strong>Cr칠dito:</strong> <span id="credito">0</span> |
    <strong>Intentos:</strong> <span id="intentos">0</span><br>
    <button id="btnMoneda">Insertar Moneda</button>
  </div>

<div class="contenedor-juego">
  <div class="maquina" id="maquina">
    <div class="area" id="area0"></div>
    <div class="area" id="area1"></div>
    <div class="area" id="area2"></div>
    <div class="area" id="area3"></div>
    <div class="garra" id="garra"></div>
  </div>

  <div class="controles">
    <div>
      <button id="btnArriba">拘勇</button>
    </div>
    <div>
      <button id="btnIzquierda">拘勇</button>
      <button id="btnAtrapar">游꿢</button>
      <button id="btnDerecha">俱뫮잺</button>
    </div>
    <div>
      <button id="btnAbajo">拘勇</button>
    </div>
  </div>
</div>
  <div class="ganados">
    Ganaste: <span id="ganados"></span>
  </div>

  <script type="module">
    import { MaquinaCazaMunecos } from '../negocio/negocio.js';
    
    

    document.addEventListener('DOMContentLoaded', () => {
      const garra = document.getElementById('garra');
      const estado = document.getElementById('estado');
      const creditoSpan = document.getElementById('credito');
      const intentosSpan = document.getElementById('intentos');
      const ganadosSpan = document.getElementById('ganados');

      const maquina = new MaquinaCazaMunecos();
      let x = 185;
      let y = 185;

      document.addEventListener('keydown', (event) => {
        switch (event.key) {
          case 'ArrowUp':
            mover('arriba');
            break;
          case 'ArrowDown':
            mover('abajo');
            break;
          case 'ArrowLeft':
            mover('izquierda');
            break;
          case 'ArrowRight':
            mover('derecha');
            break;
          case ' ':
          case 'Enter':
            atrapar();
            break;
        }
      });
      function actualizarUI(mensaje) {
        const estadoActual = maquina.estadoGeneral();
        estado.textContent = `Estado: ${mensaje}`;
        creditoSpan.textContent = estadoActual.credito;
        intentosSpan.textContent = estadoActual.intentosRestantes;
        actualizarGarra();
        actualizarAreasVisuales();
      }

      function insertarMoneda() {
        maquina.insertarMoneda();
        maquina.recargarAreas();
        actualizarUI("Moneda insertada y 치reas recargadas");
      }

      function mover(direccion) {
        const paso = 20;
        if (direccion === 'arriba' && y - paso >= 0) y -= paso;
        if (direccion === 'abajo' && y + paso <= 370) y += paso;
        if (direccion === 'izquierda' && x - paso >= 0) x -= paso;
        if (direccion === 'derecha' && x + paso <= 370) x += paso;
        actualizarGarra();
      }

      function actualizarGarra() {
        garra.style.left = x + 'px';
        garra.style.top = y + 'px';
      }

      function obtenerIdAreaPorCoordenadas(x, y) {
        const posiciones = [
          { id: 0, x: 100, y: 100 },
          { id: 1, x: 300, y: 100 },
          { id: 2, x: 100, y: 300 },
          { id: 3, x: 300, y: 300 }
        ];
        let idSeleccionado = null;
        let minDistancia = Infinity;
        posiciones.forEach(pos => {
          const d = Math.hypot(x - pos.x, y - pos.y);
          if (d < minDistancia) {
            minDistancia = d;
            idSeleccionado = pos.id;
          }
        });
        return idSeleccionado;
      }

      function atrapar() {
        const garra = document.getElementById('garra');
      
        // Agregar animaci칩n
        garra.classList.add('garra-animando');
      
        // Quitar animaci칩n despu칠s que termine (500ms)
        setTimeout(() => {
          garra.classList.remove('garra-animando');
      
          const id = obtenerIdAreaPorCoordenadas(x, y);
          const resultado = maquina.intentarCaptura(id);
      
          if (resultado.exito) {
            ganadosSpan.textContent += ` ${resultado.muneco}`;
          }
          actualizarUI(resultado.mensaje);
        }, 2000); // Tiempo sincronizado con la duraci칩n de la animaci칩n
      }

      function actualizarAreasVisuales() {
        const estadoMaquina = maquina.estadoGeneral();
        estadoMaquina.areas.forEach(area => {
          const div = document.getElementById(`area${area.id}`);
          if (div) {
            div.textContent = `츼rea ${area.id}`; // Texto encima
      
            if (area.estado === 'CON_MUNECO' && area.muneco) {
              div.style.backgroundImage = `url('${obtenerImagenDeMuneco(area.muneco)}')`;
              div.style.backgroundSize = 'cover';
              div.style.backgroundPosition = 'center';
              div.style.color = 'black'; // Para que el texto se lea sobre la imagen
            } else {
              div.style.backgroundImage = 'none';
              div.style.backgroundColor = '#7c2d1c'; // Fondo neutro cuando no hay mu침eco
              div.style.color = 'black';
            }
          }
        });
      }
      
      function obtenerImagenDeMuneco(nombre) {
        const mapaImagenes = {
          'Stitch': 'https://www.mi-peluche.com/wp-content/uploads/sites/4/2024/07/IMG_Grande-peluche-Stitch-Peluche-Stitch_1.jpeg',
          'H치mster': 'https://m.media-amazon.com/images/I/71YxyW+hfLL.jpg',
          'Minnie': 'https://minisocol.vtexassets.com/arquivos/ids/267126-800-800?v=638736287234500000&width=800&height=800&aspect=true',
          'Freddy': 'https://w7.pngwing.com/pngs/802/959/png-transparent-five-nights-at-freddy-s-2-five-nights-at-freddy-s-4-five-nights-at-freddy-s-sister-location-stuffed-animals-cuddly-toys-stuffed-photography-doll-action-toy-figures-thumbnail.png'
        };
        return mapaImagenes[nombre] || 'https://cdn-icons-png.flaticon.com/512/565/565547.png'; // Por defecto
      }

      // Eventos
      document.getElementById('btnMoneda').addEventListener('click', (e) => {
        insertarMoneda();
        e.target.blur(); // Permite que el boton solo se oprima con el click
      });
      document.getElementById('btnArriba').addEventListener('click', (e) => {
        mover('arriba')
        e.target.blur();
    
      });
      document.getElementById('btnAbajo').addEventListener('click', (e) => {
        mover('abajo');
        e.target.blur();
      });
      document.getElementById('btnIzquierda').addEventListener('click', (e) => {
        mover('izquierda');
        e.target.blur();
      });
        
      document.getElementById('btnDerecha').addEventListener('click', (e) => {
        mover('derecha');
        e.target.blur();
      });
      document.getElementById('btnAtrapar').addEventListener('click', atrapar);

      // Inicializaci칩n
      actualizarUI("Esperando moneda");
    });
  </script>
</body>
</html>
