<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Máquina Caza Muñecos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to bottom, #89f7fe,#66a6ff);
    }
    .estado {
      background-color: #e8f1fa;
      padding: 10px;
      margin: 10px auto;
      width: fit-content;
      border-radius: 8px;
    }
    .contenedor-juego {
      display: flex;
      justify-content: center;
      align-items: center; 
      gap: 30px;
      margin-top: 30px;
    }

    .maquina {
      width: 400px;
      height: 400px;
      position: relative;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2px;
      border: 2px solid #ccc;
      background: white;
    }

    .controles {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .controles button {
      margin: 5px;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    
    .area {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      font-weight: bold;
      font-size: 16px;
      white-space: pre-wrap;
    }
    .garra {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url("https://cdn-icons-png.flaticon.com/512/609/609803.png");
      background-size: cover;
      pointer-events: none;
    }
    .ganados {
      margin-top: 30px;
      font-size: 20px;
      border: 2px dashed #aaa;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>🎯 Máquina Caza Muñecos</h1>
  <div class="estado" id="estado">Estado: Esperando moneda</div>
  <div>
    <strong>Crédito:</strong> <span id="credito">0</span> |
    <strong>Intentos:</strong> <span id="intentos">0</span><br>
    <button id="btnMoneda">Insertar Moneda</button>
  </div>

<div class="contenedor-juego">
  <div class="maquina" id="maquina">
    <div class="area" id="area0"></div>
    <div class="area" id="area1"></div>
    <div class="area" id="area2"></div>
    <div class="area" id="area3"></div>
    <div class="garra" id="garra"></div>
  </div>

  <div class="controles">
    <div>
      <button id="btnArriba">⬆️</button>
    </div>
    <div>
      <button id="btnIzquierda">⬅️</button>
      <button id="btnAtrapar">🎯</button>
      <button id="btnDerecha">➡️</button>
    </div>
    <div>
      <button id="btnAbajo">⬇️</button>
    </div>
  </div>
</div>
  <div class="ganados">
    Ganaste: <span id="ganados"></span>
  </div>

  <script type="module">
    import { MaquinaCazaMunecos } from '../negocio/negocio.js';

    document.addEventListener('DOMContentLoaded', () => {
      const garra = document.getElementById('garra');
      const estado = document.getElementById('estado');
      const creditoSpan = document.getElementById('credito');
      const intentosSpan = document.getElementById('intentos');
      const ganadosSpan = document.getElementById('ganados');

      const maquina = new MaquinaCazaMunecos();
      let x = 185;
      let y = 185;

      function actualizarUI(mensaje) {
        const estadoActual = maquina.estadoGeneral();
        estado.textContent = `Estado: ${mensaje}`;
        creditoSpan.textContent = estadoActual.credito;
        intentosSpan.textContent = estadoActual.intentosRestantes;
        actualizarGarra();
        actualizarAreasVisuales();
      }

      function insertarMoneda() {
        maquina.insertarMoneda();
        maquina.recargarAreas();
        actualizarUI("Moneda insertada y áreas recargadas");
      }

      function mover(direccion) {
        const paso = 20;
        if (direccion === 'arriba' && y - paso >= 0) y -= paso;
        if (direccion === 'abajo' && y + paso <= 370) y += paso;
        if (direccion === 'izquierda' && x - paso >= 0) x -= paso;
        if (direccion === 'derecha' && x + paso <= 370) x += paso;
        actualizarGarra();
      }

      function actualizarGarra() {
        garra.style.left = x + 'px';
        garra.style.top = y + 'px';
      }

      function obtenerIdAreaPorCoordenadas(x, y) {
        const posiciones = [
          { id: 0, x: 100, y: 100 },
          { id: 1, x: 300, y: 100 },
          { id: 2, x: 100, y: 300 },
          { id: 3, x: 300, y: 300 }
        ];
        let idSeleccionado = null;
        let minDistancia = Infinity;
        posiciones.forEach(pos => {
          const d = Math.hypot(x - pos.x, y - pos.y);
          if (d < minDistancia) {
            minDistancia = d;
            idSeleccionado = pos.id;
          }
        });
        return idSeleccionado;
      }

      function atrapar() {
        const id = obtenerIdAreaPorCoordenadas(x, y);
        const resultado = maquina.intentarCaptura(id);
        if (resultado.exito) {
          ganadosSpan.textContent += ` ${resultado.muneco}`;
        }
        actualizarUI(resultado.mensaje);
      }

      function actualizarAreasVisuales() {
        const estadoMaquina = maquina.estadoGeneral();
        estadoMaquina.areas.forEach(area => {
          const div = document.getElementById(`area${area.id}`);
          if (div) {
            div.textContent = `Área ${area.id}\n${area.estado === 'CON_MUNECO' ? area.muneco : 'Vacía'}`;
          }
        });
      }

      // Eventos
      document.getElementById('btnMoneda').addEventListener('click', insertarMoneda);
      document.getElementById('btnArriba').addEventListener('click', () => mover('arriba'));
      document.getElementById('btnAbajo').addEventListener('click', () => mover('abajo'));
      document.getElementById('btnIzquierda').addEventListener('click', () => mover('izquierda'));
      document.getElementById('btnDerecha').addEventListener('click', () => mover('derecha'));
      document.getElementById('btnAtrapar').addEventListener('click', atrapar);

      // Inicialización
      actualizarUI("Esperando moneda");
    });
  </script>
</body>
</html>
